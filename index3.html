<script>

  var players = [];
  function onYouTubeIframeAPIReady() {

    // ctrlq.style.cssText = 'background-color:red; width:50px;margin:2em auto;cursor:pointer;cursor:hand;display:none';

    const items = document.getElementsByClassName('youtube-audio');
    console.log(items);
    Array.from(items).forEach((el, idx) => {
      
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'rvRq_A5CqVk',
        playerVars: {
          autoplay: false,
          loop: true,
        },
      });
      
      function toggleAudio() {
        if ( player.getPlayerState() == 1 || player.getPlayerState() == 3 ) {
          player.pauseVideo(); 
        } else {
          player.playVideo(); 
        } 
      } 
      el.onClick = toggleAudio;
    });
   
  } 

  

  

</script>
